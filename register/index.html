<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="../css/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body class="gradient-custom">
    <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Harunow</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02"
                aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbars">
                <ul class="navbar-nav me-auto">

                </ul>
                <a class="btn btn-outline-light" href="/login">Login</a>
            </div>
        </div>
    </nav>
    <div id="toastContainer" aria-live="polite" aria-atomic="true"
        style="position: fixed; top: 70px; left: 50%; transform: translate(-50%, -50%); z-index: 9999;">
        <div id="toastMessage" class="toast align-items-center border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>
    <section>
        <div class="container pt-3 pb-5 mt-2 h-100">
            <div class="row pt-5 d-flex justify-content-center h-100">
                <div class="col-10 col-md-7 col-lg-6 col-xl-4">
                    <div class="card bg-dark text-white py-1 px-5" style="border-radius:1rem">
                        <form id="registrationForm">
                            <div class="card-body p-3 pb-2 text-center mb-3">
                                <h2 class="fw-bold mb-3 text-uppercase">Register</h2>
                            </div>
                            <div class="btn-group mb-3 d-flex justify-content-center" role="group"
                                aria-label="Select user type">
                                <input type="radio" class="btn-check" name="btnradio" id="teacher" value="teacher"
                                    autocomplete="off">
                                <label class="btn btn-outline-light" for="teacher">Teacher</label>

                                <input type="radio" class="btn-check" name="btnradio" id="student" value="student"
                                    autocomplete="off" checked>
                                <label class="btn btn-outline-light" for="student">Student</label>

                                <input type="radio" class="btn-check" name="btnradio" id="parent" value="parent"
                                    autocomplete="off">
                                <label class="btn btn-outline-light" for="parent">Parent</label>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" data-bs-toggle="tooltip" data-bs-title="Get the key from your teacher or friends that already registered an account"><i class="bi bi-shield-lock-fill"></i></span>
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="keyInputRegister"
                                        placeholder="School Key" required>
                                    <label for="keyInputRegister" class="text-secondary">School Key</label>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="usernameInputRegister"
                                    placeholder="Username" required>
                                <label htmlFor="usernameInputRegister" class="text-secondary">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="emailInputRegister" placeholder="Email"
                                    pattern=".*" required>
                                <label htmlFor="emailInputRegister" class="text-secondary">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="passwordInputRegister"
                                    placeholder="Password" pattern=".*" required>
                                <label htmlFor="passwordInputRegister" class="text-secondary">Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password2InputRegister"
                                    placeholder="Confirm Password" pattern=".*" required
                                    aria-labelledby="passwordHelpBlock">
                                <label htmlFor="password2InputRegister" class="text-secondary">Confirm Password</label>
                                <div id="passwordHelpBlock" class="form-text text-light">
                                    Your password must be at least 8 characters long, contain 1 uppercase letters and 1
                                    number.
                                </div>
                            </div>
                            <div class="text-center pb-3">
                                <button id="registrationButton" class="btn btn-outline-light btn-md px-5" type="submit">
                                    Register
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../js/components.js"></script>
    <script src="../js/vendor/jquery-3.7.0.js"></script>
    <script src="../js/vendor/bootstrap.min.js"></script>
    <script src="../js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="../js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/cognito-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
